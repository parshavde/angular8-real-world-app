<div class="w3-container w3-content w3-padding-64" style="max-width:800px">
  <h2 class="w3-wide w3-center">Register</h2>
  <p class="w3-opacity w3-center"><i>Be a part of Personal Account app</i></p>
  <div class="w3-row w3-padding-32">
    <div class="w3-col w3-left w3-container" style="width:150px"></div>
    <div class="w3-col w3-right w3-container" style="width:150px"></div>
    <div class="w3-rest w3-container ">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <input type="text" formControlName="name" class="w3-input w3-margin-bottom" placeholder="Name">
        <input type="text" formControlName="email" class="w3-input w3-margin-bottom" placeholder="Email">
        <input type="text" formControlName="password" class="w3-input w3-margin-bottom" placeholder="Password">
        <button class="w3-button w3-dark-grey w3-section w3-right" type="submit">SEND</button>
      </form>
    </div>
  </div>
</div>
