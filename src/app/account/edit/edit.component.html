<div class="w3-container w3-content w3-padding-64" style="max-width:800px">
  <h2 class="w3-wide w3-center">Account</h2>
  <div class="w3-row w3-padding-32">
    <div class="w3-col w3-left w3-container" style="width:150px"></div>
    <div class="w3-col w3-right w3-container" style="width:150px"></div>
    <div class="w3-rest w3-container ">
      <form [formGroup]='accountForm' (ngSubmit)="save()">
        <input formControlName='name' type="text" class="w3-input w3-border w3-margin-bottom" placeholder="Name">
        <textarea formControlName='summary' class="w3-input w3-border" style="resize:none" spellcheck="false">Summary</textarea>
        <button type="submit" class="w3-button w3-dark-grey w3-section w3-right">Save</button>
        <a routerLink='/account' class="w3-button w3-gray w3-section" type="button">Go Back</a>
      </form>
    </div>
  </div>
</div>
