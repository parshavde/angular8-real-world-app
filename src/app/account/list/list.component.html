<div class="w3-container w3-padding-64">
  <div class="w3-row">
    <div class="w3-col m6">
      <h2>Accounts</h2>
    </div>
    <div class="w3-col m6">
      <a [routerLink]="['add']" class="w3-button w3-dark-grey w3-section w3-right">Add</a>
    </div>
    <div class="w3-col m12">
      <div *ngIf="list" class="w3-responsive">
        <table class="w3-table-all">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Summary</th>
            <th>Actions</th>
          </tr>
          <tr *ngFor="let account of list">
            <td> {{ account.id }} </td>
            <td> {{ account.name }} </td>
            <td> {{ account.summary }} </td>
            <td>
              <a [routerLink]="['edit',account.id, account]">Edit</a> &nbsp;&nbsp;&nbsp;
              <a [routerLink]="['delete',account.id]">Delete</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
